<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Level-Based Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="quiz-container">
      <!-- Confetti canvas -->
      <canvas id="confetti-canvas"></canvas>

      <!-- Levels -->
      <div id="level-container">
        <div class="level-box" data-level="0">Level 1 ðŸ”“</div>
        <div class="level-box locked" data-level="1">Level 2 ðŸ”’</div>
        <div class="level-box locked" data-level="2">Level 3 ðŸ”’</div>
      </div>

      <!-- Quiz content -->
      <div id="question">Question will appear here</div>
      <div id="choices"></div>

      <!-- Controls -->
      <div class="controls">
        <div>
          <div id="progress">0 / 0</div>
          <div id="timer">Time: 10</div>
        </div>
        <button id="nextBtn" disabled>Next</button>
      </div>

      <!-- Result -->
      <div id="result" style="display: none"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
